<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalógy Značiek</title>
    <style>
        /* --- Základné štýly --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css');


        :root {
            --primary-color: #c8102e; /* Milwaukee Red */
            --secondary-color: #ffb81c; /* Bahco Orange/Yellow */
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        /* --- Kontajner --- */
        .brand-catalog-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Hlavička --- */
        .catalog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .catalog-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .catalog-header p {
            font-size: 1.1rem;
            color: #666;
        }

        /* --- Mriežka značiek --- */
        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* --- Karta značky --- */
        .brand-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all var(--transition-speed) ease;
            border-top: 5px solid transparent;
        }

        .brand-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }
        
        /* Dynamické farby pre okraj karty */
        .brand-card[data-brand-color] {
            border-top-color: var(--brand-color);
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .brand-logo-wrapper {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            background-color: #f9f9f9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .brand-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .brand-info h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .brand-info p {
            font-size: 0.9rem;
            color: #777;
            margin: 0;
        }

        .catalog-list {
            padding: 1.5rem;
            list-style: none;
            flex-grow: 1;
        }

        .catalog-list-item {
            margin-bottom: 1rem;
        }
        
        .catalog-list-item:last-child {
            margin-bottom: 0;
        }

        .catalog-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all var(--transition-speed) ease;
        }

        .catalog-link:hover {
            background-color: #f0f0f0;
            color: var(--primary-color);
        }
        
        /* Dynamické farby pre hover linku */
        .brand-card[data-brand-color] .catalog-link:hover {
            color: var(--brand-color);
        }

        .catalog-link i {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
            color: #aaa;
            transition: color var(--transition-speed) ease;
        }

        .catalog-link:hover i {
            color: inherit;
        }

        /* --- Responzívny dizajn --- */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .catalog-header h1 {
                font-size: 2.2rem;
            }
            .brand-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="brand-catalog-container">
        <header class="catalog-header">
            <h1>Katalógy na Stiahnutie</h1>
            <p>Vyberte si značku a stiahnite si požadované materiály vo formáte PDF</p>
        </header>

        <main class="brand-grid" id="brandGrid">
            </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Dáta značiek a ich katalógov ---
            // DÔLEŽITÉ: Upravte logá, popisy a cesty k PDF súborom.
            const brands = [
                {
                    name: 'Milwaukee',
                    description: 'Profesionálne heavy-duty náradie',
                    logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Milwaukee_Electric_Tool_logo.svg/2560px-Milwaukee_Electric_Tool_logo.svg.png',
                    color: '#c8102e',
                    catalogs: [
                        { name: 'Akumulátorové náradie M18', pdfUrl: '#' },
                        { name: 'Ručné náradie a úložné systémy', pdfUrl: '#' },
                        { name: 'Vŕtacie a sekacie kladivá', pdfUrl: '#' },
                        { name: 'Záhradná technika', pdfUrl: '#' }
                    ]
                },
                {
                    name: 'Bahco',
                    description: 'Prémiové ručné náradie pre profesionálov',
                    logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/6/6c/Bahco_logo.svg',
                    color: '#000000',
                    catalogs: [
                        { name: 'Kľúče a hlavice', pdfUrl: '#' },
                        { name: 'Píly a rezné nástroje', pdfUrl: '#' },
                        { name: 'Záhradné náradie Ergo', pdfUrl: '#' },
                        { name: 'Automobilové náradie', pdfUrl: '#' }
                    ]
                },
                {
                    name: 'DeWALT',
                    description: 'Garantovane odolné náradie',
                    logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Dewalt_logo.svg/2560px-Dewalt_logo.svg.png',
                    color: '#ffb81c',
                    catalogs: [
                        { name: 'Systém XR 18V', pdfUrl: '#' },
                        { name: 'Stavebné lasery a meracia technika', pdfUrl: '#' },
                        { name: 'Príslušenstvo a spotrebný materiál', pdfUrl: '#' }
                    ]
                }
            ];

            const brandGrid = document.getElementById('brandGrid');

            function displayBrands() {
                brandGrid.innerHTML = ''; // Vyčistenie mriežky

                brands.forEach(brand => {
                    const brandCard = document.createElement('div');
                    brandCard.className = 'brand-card';
                    // Nastavenie custom property pre farbu
                    brandCard.style.setProperty('--brand-color', brand.color);
                    brandCard.dataset.brandColor = brand.color;


                    // Vytvorenie zoznamu katalógov
                    const catalogItems = brand.catalogs.map(catalog => `
                        <li class="catalog-list-item">
                            <a href="${catalog.pdfUrl}" class="catalog-link" download>
                                <i class="fa-regular fa-file-pdf"></i>
                                <span>${catalog.name}</span>
                            </a>
                        </li>
                    `).join('');

                    brandCard.innerHTML = `
                        <header class="brand-header">
                            <div class="brand-logo-wrapper">
                                <img src="${brand.logoUrl}" alt="Logo ${brand.name}" class="brand-logo">
                            </div>
                            <div class="brand-info">
                                <h2>${brand.name}</h2>
                                <p>${brand.description}</p>
                            </div>
                        </header>
                        <ul class="catalog-list">
                            ${catalogItems}
                        </ul>
                    `;

                    brandGrid.appendChild(brandCard);
                });
            }

            // --- Inicializácia komponentu ---
            displayBrands();
        });
    </script>

</body>
</html>
